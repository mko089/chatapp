server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Keycloak reverse proxy (align with staging) ---
  # If your Keycloak is reachable under a different host:port,
  # change "keycloak:8080" below accordingly.
  # This ensures that requests to /realms/* are sent to Keycloak
  # instead of being handled by the SPA (which caused 404s).
  location /realms/ {
    proxy_pass http://192.168.14.55:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Optional: expose Keycloak also under /auth (with prefix stripped),
  # useful when VITE_KEYCLOAK_URL points to http(s)://<host>/auth
  location /auth/ {
    rewrite ^/auth/?(.*)$ /$1 break;
    proxy_pass http://192.168.14.55:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Serve static files and SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Allow large responses if needed
  client_max_body_size 10m;
}
