services:
  chat-backend:
    image: node:20.19
    working_dir: /workspace/chatapp
    command: >-
      bash -lc "npm install && \
      (cd ../metersapp/apps/meters-mcp && npm install && npm run build) && \
      (cd ../EmployeeApp/apps/employee-mcp && npm install && npm run build) && \
      (cd ../FinCostApp/apps/fincost-mcp && npm install && npm run build) && \
      (cd ../gardenknowledge/apps/garden-mcp && npm install && npm run build) && \
      (cd ../posbistroapi && npm install && npm run build) && \
      (cd ../keycloak-mcp && npm install && npm run build) && \
      npm run build --workspace backend && \
      npm run start --workspace backend"
    environment:
      NODE_ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY:?set OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-5}
      LLM_MODELS: ${LLM_MODELS:-gpt-5,gpt-5-mini,gpt-5-nano,gpt-4o-mini,gpt-4.1-mini}
      CHAT_MAX_ITERATIONS: ${CHAT_MAX_ITERATIONS:-8}
      PROMPT_TOKEN_COST_USD: ${PROMPT_TOKEN_COST_USD:-0}
      COMPLETION_TOKEN_COST_USD: ${COMPLETION_TOKEN_COST_USD:-0}
      ALLOWED_IPS: ${ALLOWED_IPS:-192.168.2.145,192.168.4.170}
      MCP_CONFIG: backend/mcp.config.json
      PORT: 3025
    volumes:
      - ..:/workspace:cached
    ports:
      - '3025:3025'

  chat-frontend:
    image: node:20.19
    working_dir: /workspace/chatapp
    command: >-
      bash -lc "npm install && npm run build --workspace frontend && npm run preview --workspace frontend"
    environment:
      NODE_ENV: production
      VITE_CHATAPI_URL: ${VITE_CHATAPI_URL:-http://192.168.14.55:3025}
    volumes:
      - ..:/workspace:cached
    ports:
      - '3225:4173'
    depends_on:
      - chat-backend
